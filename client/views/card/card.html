<template name="card">

  <div class="card" data-id="{{_id}}">

    <div class="content">
      <div class="header">{{title}}</div>
      <div class="description">
      	{{text}}
      </div>
    </div>

    <div class="ui bottom attached button blue btnAction">
      {{{buttonText}}}
    </div>

    <div class="ui bottom attached button red btnRemove">
      Delete
    </div>

  </div>

</template>
